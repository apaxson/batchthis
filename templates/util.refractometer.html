{% extends 'base.html' %}
{% block content %}
{% include 'topbar.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div
    </div>
    <div class="row">
        <div class="col">
            <div style="font-size: 140%">
                SG: {{ sg }}
                ABV: {{ abv }}%
            </div>
        </div>
    </div>
</div>
{% endblock %}
